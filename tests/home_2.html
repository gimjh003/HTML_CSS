<!DOCTYPE html>
<html lang="kr">
    <head>
        <!-- head에 들어있는 것들은 대부분 직접적으로 보이지 않음(명함이라는 비유로 이해), meta태그는 페이지에 대한 부가 데이터를 넣는 self-closing 태그임 -->
        <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://nomadcoders.co/m.png">
        <meta charset="utf-8">
        <meta name="description" content="Hello, World!">
        <title>Hello, World!</title>
        <link href="home2.css" rel="stylesheet" />
        <style>
            h1{
                color: violet;
                text-decoration: underline;
                font-weight: 1000;
                font-style: italic;
                font-size: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Hello, World!</h1>
        </div>
        <div>
            <a href="https://www.google.com" target="_blank">Go to google</a>
        </div>
        <div>
        <img src="https://www.javascript.ba/system/posts/images/000/001/269/original/Coding-body-image-.jpg?1618568762" />
        </div>
        <div>
            <form>
                <div>
                    <label for="profile"><mark>Profile Photo</mark></label>
                    <input id ="profile" accept=".pdf, image/*" type="file" />
                </div>
                <div>
                    <label for="first-name">First Name</label>
                    <input id ="first-name" required placeholder="Name" type="text" />
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input id ="last-name" placeholder="Last Name" disabled type="text" />
                </div>
                <div>
                    <input placeholder="Username" type="text" />
                </div>
                <div>
                    <input placeholder="Password" minlength="10" type="password" />
                </div>
                <div>
                    <input type="submit" value="Create Account" />
                </div>
            </form>
        </div>
    </body>
</html>
