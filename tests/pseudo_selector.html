<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>PSEUDO</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: magenta;
            }
            div:first-child{
                background-color: aqua;
            }
            div:nth-child(even){
                background-color: violet;
            }
            div:last-child{
                background-color: darkred;
            }
            div:nth-child(3n+2){
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
