<h1>Hello, World!</h1>
<h2>Hello, World!!</h2>
<!-- ordered list (순서가 정해진 리스트) -->
<ol>
    <!-- li는 list item을 가리킨다 --> 
    <li>How to basic</li>
    <li>How to study</li>
</ol>
<!-- unordered list (순서가 정해지지 않은 리스트) -->
<ul>
    <li>How to basic</li>
    <li>How to study</li>
</ul>
<!-- attribute는 tag의 속성이다 (태그에 대해 부가적인 설명을 해줌) -->
<a href="https://www.google.com/" target="_blank">Go to google.com</a>
<!-- 단, href나 target attribute는 h1에서는 제대로 적용되지 않는다. (tag에 따라 attribute는 적용이 안될 수도 있다) -->
<!-- img는 self-closing tag로, 단독으로 열고 닫는다. -->
<!-- content가 어디 들어가느냐에 따라 단독인지 한 쌍인지가 결정됨 -->
<!-- img는 src attribute 안에 content가 들어감 -->
<br/>
<img src="https://www.javascript.ba/system/posts/images/000/001/269/original/Coding-body-image-.jpg?1618568762"/>
