<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat:Username - Kokoa Clone</title>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin></script>
</head>
<body id="chat-screen" >
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Username</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            <span>Tuesday, June 30, 2020</span>
        </div>
        <div class="message-row">
            <img src="imgs/logo.png" />
            <div class="message-row__content">
                <span class="message__author">Username</span>
                <div class="message__info">
                    <span class="message__bubble">Help me</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Where the hell are you?</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>
    <form class="send">
        <div class="send__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="send__column">
            <input type="text" placeholder="Send a message" />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile"><span>Your screen is too big</span></div>
</body>
</html>
