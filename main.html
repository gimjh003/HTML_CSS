<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Main</title>
        <link href="main.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/b583338b10.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav>
                <span class="title">Software design project - discord bot</span>
                <div class="user">
                    <form class="user-login">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" placeholder="username" class="user-info" required />
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" placeholder="password" class="user-info" required />
                        <input type="submit" value="login" />
                    </form>
                    <div class="user-opt">
                        <a href="#"><input type="button" value="register" /></a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="content comment">
                <h1><a href="#" class="bd-link">Comments</a></h1>
                <ul>
                    <li>봇 아이콘이 너무 구려요</li>
                    <li>홈페이지에 초대 링크가 없어요</li>
                    <li>그리고 기타등등</li>
                    <li>이상한 코멘트들</li>
                </ul>
            </div>
            <div class="content profile">
                <img src="logo.png" />
                <h1><a href="#" class="bd-link">BOT</a></h1>
            </div>
            <div class="content info">
                <h1><a href="#" class="bd-link">Info</a></h1>
            </div>
        </main>
    </body>
</html>
