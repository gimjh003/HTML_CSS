<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Main</title>
        <link href="main.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/b583338b10.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav>
                <span class="title">Software design project - discord bot</span>
                <div class="user">
                    <form class="user-login">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" placeholder="username" class="user-info" required />
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" placeholder="password" class="user-info" required />
                        <input type="submit" value="login" />
                    </form>
                    <div class="user-opt">
                        <a href="#"><input type="button" value="register" /></a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="content comment">
                <h1><a href="#" class="bd-link">Community</a></h1>
            </div>
            <div class="content profile">
                <img src="logo.png" />
            </div>
            <div class="content info">
                <h1><a href="#" class="bd-link">INFO</a></h1>
            </div>
        </main>
    </body>
</html>
